<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قطعات کامپبوتر</title>
</head>
<body style="background-color: rgb(46, 204, 196)">
    <h1 style="text-align: center; background-color: rgb(0, 238, 20) color(srgb black
     rgb(0, 41, 128) rgb(255, 0, 0)) margin: 0; padding: 10px;"> خرید قطعات کامپیوتر</h1>
    <h2 style="text-align: center; background-color: rgb(183, 43, 176); color: black; margin: 0; padding: 10px;">ثبت قطعات</h2>
    <form method="post" style="margin: 20px;">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name"><br>

        <label for="lastname">نام خانوادگی:</label>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="address">آدرس:</label>
        <input type="text" id="address" name="address"><br>

        <label for="mobilenumber">شماره موبایل :</label>
        <input type="text" id="mobilenumber" name="mobilenumber"><br><br>

        <label>جنسیت:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">اقا</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">خانم</label><br>
      
        <label for="parts">قطعه مورد نظر:</label>
        <select id="parts" name="parts">
            <option value="cpu">سی پی یو</option>
            <option value="gpu">کارت گرافیک</option>
            <option value="ram">رم</option>
            <option value="motherboard">مادربرد</option>
          <option value="dvd">دی وی دی</option>
          <option value="soundcard"> کارت صدا </option>
          <option value="cascoumputer">کیس</option>
          <option value="hard">هارد</option>
          <option value="power">پاور</option>
        </select><br><br>

        <label for="price">قیمت:</label>
        <input type="number" id="price" name="price"><br><br>

        <button type="submit">دکمه تایید</button>
    </form>
</body>
</html>
